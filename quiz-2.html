<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <style>
        form ol {
            list-style-type: decimal;
        }
    </style>
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Quiz Questions</legend>
                <ol>
                    <li>
                        <label for="q1">What does the acronym CSS stand for?</label>
                        <input type="text" id="q1" name="q1">
                    </li>
                    <li>
                        <label for="q2">How are id and class attributes selected in CSS?</label>
                        <textarea name="q2" id="q2"></textarea>
                    </li>
                    <li>
                        <label for="q3">Which of the following is a valid CSS comment?</label>
                        <select name="q3" id="q3">
                            <option value="" selected disabled>Choose one...</option>
                            <option value="option1">Choose two...</option>
                            <option value="option2">Choose three...</option>
                            <option value="option3">Choose four...</option>
                        </select>
                    </li>
                    <li>
                        <label for="q4">What is the bottom margin given this declaration?</label>
                        <input type="text" name="q4" id="q4">
                    </li>
                </ol>
                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>    
    <footer>
        <p>&copy; 2024 Basic HTML and CSS Quiz</p>
    </footer>
</body>
</html>
