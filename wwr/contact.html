<body>
    <header class="header">
        <div class="container">
            <img src="images/logo.png" alt="Logo">
            <nav>
                <ul class="navigation">
                    <a href="index.html">Inicio</a>
                    <a href="about.html">Sobre Nosotros</a>
                    <a href="trips.html">Viajes</a>
                    <a href="contact.html">Contacto</a>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="contact-section">
            <div class="container">
                <h2>Contacto</h2>
                <h4>White Water Rafting</h4>
                <p>Teléfono: 999-999-9999</p>
                <p>Correo: info@samsanrafting.com</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1637.4888753299008!2d-79.84400150728763!3d-6.794676926414259!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2spe!4v1716497711046!5m2!1ses!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div class="image-container">
                    <img src="../images/foto1.jpg" alt="foto de Juan Mendez" class="small-image">
                    <img src="../images/foto2.jpg" alt="foto de Pedro Marquez" class="small-image">
                    <img src="../images/foto3.jpg" alt="foto de Maria Mendoza" class="small-image">
                </div>
            </div>
        </section>

        <section class="form-section">
            <div class="container">
                <h2>Formulario de Contacto</h2>
                <form action="procesar_formulario.php" method="POST">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <div class="radio-group">
                        <label>Purpose del Mensaje:</label>
                        <div class="radio-option">
                            <input type="radio" id="consulta" name="purpose" value="Consulta general" checked>
                            <label for="consulta">Consulta general</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="reserva" name="purpose" value="Pregunta de reserva">
                            <label for="reserva">Pregunta de reserva</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="sugerencia" name="purpose" value="Sugerencia de sitio web">
                            <label for="sugerencia">Sugerencia de sitio web</label>
                        </div>
                    </div>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                    <div class="checkbox">
                        <input type="checkbox" id="suscribir" name="suscribir" value="si">
                        <label for="suscribir">Suscríbeme al boletín mensual</label>
                    </div>

                    <button type="submit">Enviar Mensaje</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">

                <a href="https://www.whatsapp.com" target="_blank"><img src="images/whatsApp" alt="WhatsApp"></a>
            </nav>
        </div>
    </footer>
</body>
</html>
